<script>

    // String Methods
    // Length, toUpperCase,toLowerCase,Concat

    //Length
    let str ="Hello";
    console.log(str);
    console.log(`Length of ${str} is ${str.length}`);

    //toUpperCase
    console.log(`UpperCase of given string ${str} is ${str.toUpperCase()}`);

    //toLowerCase
    console.log(`LowerCase of given string ${str} is ${str.toLowerCase()}`);

    // CharAt(Index) ---> Gives the character at given index
    // at(Index)     ---> Can accept negative index also
    console.log(str.charAt(2)); //l
    console.log(str.at(-2));    //l

    //charCodeAt(index) ---> Gives ASCII Code

    console.log("A".charCodeAt(0));
    console.log("z".charCodeAt(0));

    // Concat()

    console.log("Hello".concat(" ","World!"));

    // index() ---> Gives the occurance of element
    // lastIndexOf() --> Gives the last occurance of element

    console.log(str.indexOf("H"));
    console.log(str.indexOf("e"));

    console.log(str.lastIndexOf("o"));
    console.log(str.lastIndexOf("l"));

    // includes --> if string present (returns TRUE or FALSE)

    console.log(str.includes("ell"));
    console.log(str.includes("lloo"));
