/*
    WAP to print a string in title case
	input:- 'this is javascript class'
   output:- 'This Is Javascript Class'
    */

    
    let sentence1 = 'this is javascript class';
    let wordss = sentence1.split(' ');
    let titleCase = '';

    for(let i = 0; i < wordss.length; i++) {
        let word = wordss[i];
        let capitalized = word.charAt(0).toUpperCase() + word.slice(1);
        titleCase += capitalized + ' ';
    }

    titleCase = titleCase.trim();
